<div ng-show="newEvent">
	<div class="signup-form centered-vh">
		<form>
			<div class="form-content">
				<div class="form-group">
					<label class="control-label">Event</label>
					<div>
						<input ng-model="event.title" type="text" class="form-control" id="title" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Course</label>
					<div>
						<select name="courseSelector" id="courseSelector" class="form-control" ng-model="event.course" ng-options="course.name for course in courses | orderBy:'order'" required > </select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Date</label>
					<div class="dropdown">
						<a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
							<div class="input-group">
								<input type="text" class="form-control" data-ng-model="event.date" ><span class="input-group-addon"><i class="fa fa-xs fa-calendar"></i></span>
							</div>
						</a>
						<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel"> 
							<datetimepicker data-ng-model="data.dateDropDownInput" data-datetimepicker-config="{ dropdownSelector: '#dropdown2', minView: 'day' }" data-on-set-time="onTimeSet(newDate, oldDate)" />
						</ul>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Tee Times</label>
					<div>
						<select name="teetimeSelector" id="teetimeSelector" class="form-control" ng-model="pageData.selectedTeeTime" ng-options="teetime.formatted for teetime in pageData.availableTeeTimes | orderBy:'order'" > </select>
					</div>
				</div>
<!-- 				<div class="form-group"> -->
<!-- 					<div class="teeTimeList" ng-repeat="teeTime in event.teeTimes | orderBy:'order'"> -->
<!-- 				    	<span ng-show="!editMode">{{displayTeeTime(teeTime, event.teeTimes)}}</span> -->
<!-- 				    	<button ng-show="editMode" type="button" class="btn btn-default btn-xs" ng-click="removeTeeTime(teeTime)"> -->
<!-- 		  					 {{teeTime.formatted}} <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> -->
<!-- 						</button> -->
<!-- 				    </div> -->
<!-- 				</div> -->
			</div>
			<div class="form-group buttonbar">
				<button type="button" class="btn btn-default pull-left" ng-click="close()">Cancel</button>
				<button type="reset" class="btn btn-default pull-left" ng-click="errMsg = 'ERROR'">Clear</button>
				<button type="submit" class="btn btn-primary pull-right" ng-click="create()">Create</button>
			</div>
		</form>
	</div>
	
	<div ng-show="errMsg" class="alert alert-danger alert-dismissible" role="alert">
		<button type="button" class="close" ng-click="errMsg = null" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong>Error!</strong> {{errMsg}}
	</div>
</div>
<div ng-show="!newEvent">
	<div ng-show="!events || events.length == 0">
		No Events
	</div>
	<div ng-show="events && events.length == 0">
		Events
	</div>
</div>
