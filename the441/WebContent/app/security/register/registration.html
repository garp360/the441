<div class="signup-form centered-vh">
	<form>
		<div class="form-content">
			<div class="form-group">
				<label class="control-label">First Name</label>
				<div>
					<input ng-model="registration.firstName" type="text" class="form-control" id="firstname" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">Last Name</label>
				<div>
					<input ng-model="registration.lastName" type="text" class="form-control" id="lastname" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">Email</label>
				<div>
					<input ng-model="registration.email" type="text" class="form-control" id="email" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword1" class="control-label">Password</label>
				<div>
					<input ng-model="registration.password1" type="password" class="form-control" id="inputPassword1" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword2" class="control-label">Password (Confirm)</label>
				<div>
					<input ng-model="registration.password2" type="password" class="form-control" id="inputPassword2" />
				</div>
			</div>
		</div>
		<div class="form-group buttonbar">
			<button type="button" class="btn btn-default pull-left" ng-click="cancel()">Cancel</button>
			<button type="reset" class="btn btn-default pull-left" ng-click="clear()">Clear</button>
			<button type="submit" class="btn btn-primary pull-right" ng-click="register()">Register</button>
		</div>
	</form>
</div>
<div ng-show="errMsg" class="alert alert-danger alert-dismissible" role="alert">
	<button type="button" class="close" ng-click="errMsg = null" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<strong>Error!</strong> {{errMsg}}
</div>
